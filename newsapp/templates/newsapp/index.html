{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Joelite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Container -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img
        src="{% static 'images/joelite.jpg' %}"
        alt="logo"
        style="width: 40px"
        class="rounded-circle"
      />
    </a>
    <a href="#" class="navbar-brand">JOELITE</a>
  </nav>
  <br /><br />

  <div class="container">
    {% for title_bbc, desc_bbc, img_bbc, url_bbc in myignlist %}
    <h4>
      HEADLINE:
      <b>{{ title_bbc }} {{ value|linebreaks }}</b>
    </h4>

    <p style="text-align: justify">{{ desc_bbc }} {{ value|linebreaks }}</p>
    <img src="{{ img_bbc }}" alt="" style="max-width: 50%; height: auto" />
    <br />
    <a href="{{ url_bbc }}" target="_blank" style="text-align: justify">
      Read more....<br />
    </a>
    <hr />
    <br /><br />
    {% endfor %}
  </div>
</html>
